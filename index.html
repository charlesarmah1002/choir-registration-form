<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main css -->
    <link rel="stylesheet" href="style/main.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="style/css/fontawesome.css">
    <link rel="stylesheet" href="style/css/regular.css">
    <link rel="stylesheet" href="style/css/solid.css">

    <title>Choir Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="" alt="">
        </div>
        <div class="form-container">
            <h1 class="form-title">Choir Registration Form</h1>
            <form action="" method="post">
                <!-- name -->
                <div class="field">
                    <input type="text" name="fname" id="fname" placeholder="First Name">
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>
                <!-- date of birth -->
                <div class="field">
                    <input type="date" name="dob" id="dob">
                </div>
                <!-- email -->
                <div class="field">
                    <input type="email" name="email" id="email">
                </div>
                <!-- phone number -->
                <div class="field">
                    <input type="text" name="phone" id="phone">
                </div>
                <!-- parents phone -->
                <div class="field">
                    <input type="text" name="p-phone" id="p-phone">
                </div>
                <!-- social media -->
                <!-- thinking about having icons and then you choose one to fill and the icon sets a differrent attribute to the input field -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

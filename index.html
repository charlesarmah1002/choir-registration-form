<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="style/main.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="style/css/fontawesome.css">
    <link rel="stylesheet" href="style/css/solid.css">
    <link rel="stylesheet" href="style/css/regular.css">
    <link rel="stylesheet" href="style/css/brands.css">

    <title>Choir Sign Up</title>
</head>
<body>
    <section class="main-container">
        <div class="container">
            <div class="form-title">Choir Registration Form</div>
            <form action="" method="post">
                <input type="text" name="fname" id="fname" placeholder="Full name" required><br>
                <div class="field">
                    <div class="gender">
                        <div class="radio">
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male"><i class="fa-solid fa-m letters"></i></label><br>
                        </div>
                        <div class="radio">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female"><i class="fa-solid fa-f letters"></i></label><br>
                        </div>
                    </div>
                    <div class="date">
                        <input type="date" name="DoB" id="dateOfBirth" required><br>
                    </div>
                </div>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" required><br>
                <input type="tel" name="p-phone" id="p-phone" placeholder="Parent's Phone Number" required><br>
                <input type="text" name="address" id="address" placeholder="House Address" required><br>
                <input type="text" name="instagram" id="instagram" placeholder="Instagram ID"><br>
                <input type="text" name="facebook" id="facebook" placeholder="Facebook ID"><br>
                <button type="submit" id="subBtn"><i class="fa-solid fa-paper-plane"></i> submit</button>
            </form>
        </div>
    </section>
</body>
</html>
